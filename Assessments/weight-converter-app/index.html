<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Digi-X Assessment</title>
</head>
<body>
    <form style="width:40%;" class="input-mass">
        <div class="form-group">
            <div class="row mx-auto">
                <label for="weightKg">Enter your weight in Kilogram (Kg)</label>
                <input type="number" class="form-control input-sm" id="input-weight" aria-describedby="weightInput" placeholder="Weight (Kg)">
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="button" id="submitweight" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div style="margin:5%;" class="row justify-content-center">
        <p id="answer"></p>
    </div>
</body>

<script>
    
    convert = () => {
        
        kilo = document.getElementById("input-weight").value;
        pound = 2.205
        milli = 1000000

        if(kilo>0) {
            pound = kilo*pound
            milli = kilo*milli
        }

        kg = parseFloat(kilo).toFixed(3)
        lbs = pound.toFixed(3)
        mg = milli.toFixed(3)
    
        document.querySelector("#answer").innerHTML = kg+"kg is equal to "+lbs+"lbs or "+mg+"mg";

    }

    document.getElementById("submitweight").addEventListener("click", convert);

</script>
</html>
